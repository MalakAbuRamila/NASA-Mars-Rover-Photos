<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>NASA Mars Rover Photos</title>
</head>
<body class="bg-body-secondary">

<div class="Title text-center">
    <div class="position-relative">
        <img src="/images/spaceimage.png" class="img-fluid" alt="NASA space image">
        <div class="position-absolute top-50 start-50 translate-middle">
            <h1 class="text-white">MARS NASA IMAGES</h1>
        </div>
    </div>
</div>
<br>

<div class="container">
    <nav class="navbar navbar">
        <div class=" justify-content-start">
            <button class="btn btn-outline-primary" type="button" id="homeBtn">Home</button>
            <button class="btn btn-outline-primary" type="button" id="savedImgBtn">Saved Images</button>
            <button class="btn btn-outline-primary" type="button"  data-bs-toggle="modal" data-bs-target="#whoAmI">Who am I</button>

            <div class="modal fade" id="whoAmI" tabindex="-1" aria-labelledby="WhoAmILabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="WhoAmILabel">Malak Abu Ramila</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Name: Malak Abu Ramila
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>

<div>
    <img src="images/loadingGif.gif" alt="loading" id="loading" class="d-none rounded mx-auto d-block ">
</div>


<div class="container mt-3" id="Home">

    <div id="ErrorStatus" class="text-danger"></div>
    <div id="Error2Status" class="text-danger"></div>
    <div id="offlineError" class="text-danger"></div>


    <div id="searchDiv"></div>


    <form id="myForm">

        <div id="roverField"></div>
        <div id="RoverError" class="text-danger"></div>



        <br><div class="row">
        <div id="dateFormatField" class="col-6"></div>

        <div class="col-6 d-none" id="earthDateField"></div>
        <div class="col-6 d-none" id="marsDateField"></div>


        <div id="dateFormatError" class="text-danger"></div>
        <div id="earthError" class="text-danger"></div>
        <div id="marsError" class="text-danger"></div>
    </div><br>


        <div id="camerasField"></div>
        <div id="cameraError" class="text-danger"></div>

        <br><button class="btn btn-outline-primary" type="submit" id="submitBtn">Search</button>
        <button class="btn btn-outline-primary" type="reset" id="clearBtn">Clear</button>
    </form>

    <br><div id="SearchResults"></div>

    <div id="noImage"></div><br>

    <div id="photos"></div>

    <div class="modal fade" id="saveModal" tabindex="-1" aria-labelledby="saveModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="saveModalLabel">Photo saved already</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    You already saved this photo
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="saveSuccessModal" tabindex="-1" aria-labelledby="saveSuccessModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="saveSuccessModalLabel">Photo Saved</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Photo saved successfully in the list.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>

<div class="container mt-3 d-none" id="SavedImg">
    <h2 id="Text"></h2>
    <ul id="savedImgList"></ul>

    <br><button class="btn btn-primary me-2" id="startCarouselBtn" >Start Carousel</button>
    <button class="btn btn-primary me-2" id="stopCarouselBtn" >Stop Carousel</button>
    <button class="btn btn-primary me-2" id="backToHomeBtn">Back to home</button><br><br>


    <div class="row">
        <div class="col-5">
            <div id="carouselExample" class="carousel slide d-none" data-bs-ride="carousel">
                <div id="carouselInner" class="carousel-inner "></div>

                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
            </div>
        </div>
    </div>
</div>


<script src="JS/myscript.js"></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
